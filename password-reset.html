            <div class="well border border-danger">
                <div class=".col-md-6 .offset-md-3">
                    <form class="border border-light p-5 needs-validation" method="POST">
                        <div class="form-group text-center">
                            <h2>Enter your New Password!</h2>
                        </div>
                        <div class="form-group text-center" style="font-size: 10rem;">
                            <i class="fa fa-key" aria-hidden="true" style="color: #dc3545"></i>
                        </div>
                        <div class="form-group has-error has-feedback">
                            <!-- pw -->
                            <input type="password" class="form-control" name="npw" id="npw" placeholder="New Password">
                        </div>
                        <div class="form-group has-error has-feedback" style="padding-bottom: 10%;">
                            <!-- com-pw -->
                            <input type="password" class="form-control" id="npwc" name="npwc"
                                placeholder="Confirm Password">
                        </div>
                    </form>
                    <p id="error" class="text-center font-weight-bold"></p>
                    <div class="form-group has-error has-feedback">
                        <button class="btn btn-danger btn-block form-control" onclick="passwordResset()">Submit</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Modal 1-->
    <div class="modal fade" id="exampleModalCenter1" tabindex="-1" role="dialog"

        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Password Reset Successfully!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" onclick="signin()" data-dismiss="modal">Sign In
                        Now</button>
                </div>
            </div>
        </div>

    <script src="js/jquery-migrate-3.0.1.min.js"></script>

    <script src="js/aos.js"></script>
    <script src="js/main.js"></script>
    <script>
        function signin() {
            window.open("Login.html", "_self");
        }

        function passwordResset() {
            var NPWtext = document.getElementById("npw").value;
            var NPWCtext = document.getElementById("npwc").value;

            if (NPWtext != "" && NPWCtext != "" && NPWCtext != NPWtext) {
                document.getElementById("error").innerHTML = "Passwords are mismatch.";
            }
            else if (NPWtext == "" && NPWCtext == "") {
                document.getElementById("error").innerHTML = "Enter new Password and confirm password.";
            }
            else if (NPWCtext == "") {
                document.getElementById("error").innerHTML = "Enter confirm Password.";
            }
            else if (NPWtext == "") {
                document.getElementById("error").innerHTML = "Enter new Password.";
            }
            else if (NPWCtext.length < 6 || NPWtext.length < 6) {
                document.getElementById("error").innerHTML = "password must contain at least 8 characters.";
            }
            else if (NPWCtext != "" && NPWCtext == NPWtext && NPWCtext.length >= 6) {
                $('#exampleModalCenter1').modal();
            }
        }
