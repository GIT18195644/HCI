<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forget Password - Top Jobs - Sri Lankan Largest Jobboard</title>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" type="image/gif" sizes="16x16">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container" style="padding: 5% 30%;">
        <div class="row">
            <div class="well border border-danger">
                <div class=".col-md-6 .offset-md-3">
                    <form class="border border-light p-5" method="POST" action="otp-verify.html">
                        <div class="form-group text-center">
                            <p class="h2 mb-4">First, let's find your account</p>
                        </div>
                        <div class="form-group text-center" style="font-size: 10rem;">
                            <i class="fa fa-user-circle-o" aria-hidden="true" style="color: #dc3545"></i>
                        </div>
                        <div class="form-group text-center">
                            <h5>Please enter your email address to get verification code.</h5>
                        </div>
                        <div class="form-group has-error has-feedback" style="padding-bottom: 10%;">
                            <!-- Email -->
                            <input type="email" class="form-control" id="emailAddress" placeholder="E mail" required>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <button class="btn btn-danger btn-block" onclick="index()">Cancel</button>
                            </div>
                            <div class="col-sm-6">
                                <button class="btn btn-danger btn-block" type="submit">Find Account</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function index() {
            window.open("index.html", "_self");
        }
    </script>
</body>

</html>
